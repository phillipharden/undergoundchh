<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset and Viewport -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Title -->
    <title>Underground CHH</title>

    <!-- Description (SEO) -->
    <meta
      name="description"
      content="UndergroundCHH is a platform dedicated to promoting underground Christian Hip Hop artists, tracks, and culture." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://undergroundchh.com/" />
    <meta property="og:title" content="UndergroundCHH" />
    <meta
      property="og:description"
      content="UndergroundCHH is a platform dedicated to promoting underground Christian Hip Hop artists, tracks, and culture." />
    <meta
      property="og:image"
      content="https://undergroundchh.com/open-graph.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://undergroundchh.com/" />
    <meta property="twitter:title" content="UndergroundCHH" />
    <meta
      property="twitter:description"
      content="UndergroundCHH is a platform dedicated to promoting underground Christian Hip Hop artists, tracks, and culture." />
    <meta
      property="twitter:image"
      content="https://undergroundchh.com/open-graph.png" />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/favicon_io/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon_io/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon_io/favicon-16x16.png" />
    <link rel="manifest" href="%PUBLIC_URL%/favicon_io/site.webmanifest" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
